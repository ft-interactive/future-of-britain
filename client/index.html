{% extends "layout.html" %}

{% macro PitchRandomizer(submission) %}
<div class="pitch-wrapper">
  <div class="pitch">{{ submission.pitch }}</div>
  <div class="expand-button">Read more</div>
  <button class="like-button" value="{{ submission.id }}">
    <span class="icon-empty"></span>
    <span class="icon-full"></span>
    <span>I like this idea</span>
  </button>
  <!-- {% if flags.shareButtons %}
    {% include "includes/share.html" %}
  {% endif %} -->

  <div class="tweet-button hidden">
    <a href="https://twitter.com/intent/tweet?url=https://ig.ft.com/sites/future-of-britain/&amp;text=Where%20is%20Britain%20headed%3F&amp;related=%40ft&amp;via=FT">
      <div class="tweet-icon"></div>
      <div class="tweet-text">Tweet this pitch</div>
    </a>
  </div>
</div>
{% endmacro %}
